            name: '-19cf1cd'
            widget: string
          - hint: >-
              Original text: Nancy leads all aspects of the Nan Properties
              Developer Services efforts for each project. She works closely
              with developers though the product design and development phase to
              ensure each project is well positioned in the marketplace. Nancy
              is uniquely positioned to provide invaluable feedback from the
              marketplace as she interacts regularly with luxury international
              buyers, relocating professionals and both move up and downsizing
              empty nesters. Her expertise aligns developers with design and
              functionality targeted to meet neighborhood trends and buyers
              needs. She seamlessly balances guidance in marketing strategies
              with sales pace and budget goals. Ultimately, where NPDS onsite
              agents separate themselves from the pack, is in their constant
              training overseen by Nancy. This is her passion that is brought
              from real experiences and methods that impact and mold the agents
              to listen to their buyers and close sales for developers., key:
              -5376b4d7
            label: Text
            name: '-5376b4d7'
            widget: text
          - hint: >-
              Original text: As President and CEO of Nan and Company Properties,
              Nancy thrives in the world of luxury real estate on innovation,
              professionalism and ambition. Since launching Nan and Company
              Properties in 2014 from her kitchen table, she has filled a gap in
              the Houston marketplace for premier luxury real estate services
              including leasing, sales and buying., key: -448dc51e
            label: Text
            name: '-448dc51e'
            widget: text
          - hint: >-
              Original text: As a national condominium sales and marketing
              expert with over 25 years of onsite development experience, Betty
              guides and directs the Developer Services platform at Nan
              Properties. She spent four years working exclusively in Houston
              where she led marketing and sales efforts for over 80% of the
              markets burgeoning condominium projects from 2016 to 2020., key:
              58cb8b22
            label: Text
            name: 58cb8b22
            widget: text
          - hint: >-
              Original text: Her in-depth knowledge begins with the due
              diligence phase of project, where her proforma pricing and
              budgeting is key. She has a successful record of providing sales
              and marketing strategies from launch to sellout and her efforts
              have been integral to developers, investors and lenders as they
              evaluate the viability of projects and identify their target
              market, the design and lifestyle objectives to achieve sales. Her
              critical path to sales expertise and practical solutions aid in
              driving sales, decisions and ever lasting relationships through
              the NPDS executive team., key: -6c6c4263
            label: Text
            name: '-6c6c4263'
            widget: text
          - hint: >-
              Original text: A native Kentuckian and graduate of the University
              of Kentucky, Betty moved to Atlanta where she began her real
              estate career in 1996. She led and developed strategic marketing
              and sales plans for a startup company called The Condo Store which
              was sold to NRT in 1999. Betty remained with the company and
              oversaw well over 100 condominium developments for Coldwell Banker
              The Condo Store, then The Marketing Directors throughout the
              Southeast, Texas and Las Vegas. Product positioning has ranged
              from luxury branded to entry level condominium homes, both ground
              up / new construction to conversion, repositioning and presale
              developments., key: 73e82fb5
            label: Text
            name: 73e82fb5
            widget: text
          - hint: >-
              Original text: Jose is the pulse and heartbeat of Nan Properties
              Developer Services. He has developed extensive sales and planning
              platforms that enable him to keep an eye on every new project,
              land opportunity and track sales pace for new developments in
              Houston. He provides leadership and sales guidance though the
              office infrastructure that he runs with efficiency and know how.
              Jose is responsible for ensuring Christies International Real
              Estate networking and referral opportunities are seamlessly woven
              into every NPDS project while remaining diligent in preserving
              confidentialities., key: 321c1f5d
            label: Text
            name: 321c1f5d
            widget: text
          - hint: 'Original text: Marketing Director, key: -17776b7a'
            label: Text
            name: '-17776b7a'
            widget: string
          - hint: >-
              Original text: Michelle is responsible for overseeing and
              coordinating all aspects of the marketing initiatives for each
              project. She works on behalf of the developer to manage
              advertising agencies, public relations, interior design, sales
              center coordination and numerous service providers who are tasked
              with delivering needed tools for each project. She works closely
              with the sales team to maximize awareness via digital and print
              advertising, event planning and social media programs. Michelle
              works closely with developers to meet their budget projections and
              reports on the effectiveness of programs to ensure the number of
              qualified leads are generated for the agents to convert., key:
              3f64fa7a
            label: Text
            name: 3f64fa7a
            widget: text
          - hint: >-
              Original text: With a bachelor's in international studies from
              Texas State University and a master's in international business
              from St. Thomas University, Michelle's global-oriented mindset
              allows her to better understand the relationship between different
              cultures, ideas and industries in Houston. Her background,
              combined with the firm's affiliation with Christie's International
              Real Estate, allows her to cater to your relocation needs, no
              matter where you're moving from or moving to. She is a certified
              Salesforce Administrator and Global Relocation Professional., key:
              -c9148bc
