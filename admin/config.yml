          - hint: >-
              Original text: People Vs. Computers: What Does This Mean For The
              Real Estate Industry?, key: -203f1dd9
            label: Text
            name: '-203f1dd9'
            widget: string
          - hint: >-
              Original text: In 2019, Zillow launched a new program called
              Zillow Offers. This program was created to buy homes as-is
              directly from sellers, usually above asking price. The high offer
              combined with the fact that no repairs were required made these
              deals irrefusable for many sellers. Zillow would then flip the
              home and sell it for profit. The company purchased over 3,800
              homes through the program in the second quarter of this year.,
              key: 1b28946c
            label: Text
            name: 1b28946c
            widget: text
          - hint: >-
              Original text: The act of big institutions, such as Zillow, mass
              purchasing homes well above asking price and pushing out potential
              traditional buyers is often referred to as “iBuying”. iBuying
              greatly impacts the area in which homes are being bought by
              driving up prices of the surrounding community. , key: -3dc84a92
            label: Text
            name: '-3dc84a92'
            widget: text
          - hint: >-
              Original text: In October 2021, Zillow announced that they are
              going to stop purchasing and renovating homes through the end of
              the year as they work through their current backlog of properties.
              The stoppage comes amidst a nationwide worker and supply shortage
              that is affecting companies all over the U.S. , key: -29a65f8c
            label: Text
            name: '-29a65f8c'
            widget: text
          - hint: >-
              Original text: So What Does This Mean For The Real Estate
              Industry?, key: -3f0a109f
            label: Text
            name: '-3f0a109f'
            widget: string
          - hint: "Original text: Many real estate professionals take this as evidence that iBuying is simply a fad that is not meant to withstand the ups and downs of the real estate industry. The value that a traditional real estate agent has is something that cannot be replicated or replaced by an institutional home buyer/flipper. Agents who have experience in the industry, understand the market and the community know so much more about your local real estate market than any big corporation ever will. \_, key: -52309de6"
